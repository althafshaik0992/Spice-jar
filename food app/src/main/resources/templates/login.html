<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Spice Jar - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --green: #218838;
      --accent: #b7410e; /* Accent color for a 'spicy' feel */
      --dark: #111;
    }
    /* General styles and box-sizing for consistent layout */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f0f8f0;
      color: #222;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
    }
    /* Navbar */
    .navbar {
      background: #fff;
      padding: 6px 6%;
      box-shadow: 0 2px 6px rgba(0,0,0,.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      height: 60px;
      width: 100%;
    }
    .brand-logo {
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: var(--green);
      font-weight: 700;
      font-size: 20px
    }
    .brand-logo video {
      width: 36px;
      height: auto;
      border-radius: 4px
    }
    .nav-links {
      display: flex;
      align-items: center;
      gap: 18px
    }
    .nav-links a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      font-size: 15px
    }
    .nav-links a:hover {
      color: var(--green)
    }
    .order-btn {
      background: var(--green);
      color: white;
      padding: 8px 14px;
      border-radius: 24px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    /* Footer */
    .site-footer{
      background:#222;
      color:#ccc;
      padding:40px 6%;
      margin-top:40px;
    }
    .footer-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 30px;
      margin-bottom: 30px;
    }
    .footer-column {
      flex: 1;
      min-width: 220px;
    }
    .footer-column h3 {
      color: #fff;
      margin-bottom: 15px;
      font-weight: 600;
      border-bottom: 2px solid var(--green);
      padding-bottom: 8px;
      display: inline-block;
    }
    .footer-column p {
      line-height: 1.6;
      font-size: 14px;
    }
    .footer-column ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .footer-column ul li a {
      text-decoration: none;
      color: #ccc;
      display: block;
      padding: 5px 0;
      font-size: 14px;
      transition: color 0.3s;
    }
    .footer-column ul li a:hover {
      color: #fff;
    }
    .social-links a {
      color: #ccc;
      text-decoration: none;
      font-size: 20px;
      margin-right: 15px;
      transition: color 0.3s;
    }
    .social-links a:hover {
      color: var(--green);
    }
    .footer-bottom {
      text-align: center;
      padding-top: 20px;
      border-top: 1px solid #444;
      font-size: 14px;
    }

    /* Responsive footer */
    @media (max-width: 768px) {
      .footer-container {
        flex-direction: column;
        text-align: center;
      }
      .footer-column h3 {
        border-bottom: none;
        padding-bottom: 0;
        margin-bottom: 10px;
      }
      .footer-column {
        margin-bottom: 20px;
      }
    }
    .order-btn:hover {
      background: var(--accent);
    }
    /* Dropdown */
    .dropdown {
      position: relative;
    }
    .dropdown-toggle {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 15px;
      color: #333;
      display: flex;
      align-items: center;
      gap: 6px
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      right: 0;
      top: 100%;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,.1);
      border-radius: 6px;
      overflow: hidden;
      min-width: 180px
    }
    .dropdown:hover .dropdown-menu {
      display: block;
    }
    .dropdown-menu a, .dropdown-menu span {
      display: block;
      padding: 10px 16px;
      text-decoration: none;
      color: #333;
      white-space: nowrap
    }
    .dropdown-menu a:hover {
      background: #f4f4f4;
    }
    /* Hero */
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--green);
      color: #fff;
      padding: 28px 6%;
      min-height: 50vh
    }
    .hero-left h1 {
      font-size: 40px;
      line-height: 1.15;
      margin: 0 0 12px
    }
    .cta {
      background: #fff;
      color: var(--green);
      padding: 10px 18px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600
    }
    .hero-right img {
      max-width: 420px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,.2)
    }
    /* Product grid */
    .menu-section {
      padding: 40px 6%
    }
    .menu-section h2 {
      text-align: center;
      margin: 0 0 24px;
      color: var(--green)
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: center
    }
    .card {
      width: 280px;
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 6px 20px rgba(0,0,0,.08);
      display: flex;
      flex-direction: column
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover
    }
    .card-body {
      padding: 16px;
      text-align: center
    }
    .btn-order {
      background: var(--green);
      color: #fff;
      padding: 10px 16px;
      border-radius: 30px;
      border: none;
      cursor: pointer
    }
    .btn-order:hover {
      background: var(--accent)
    }
    /* Footer */
    .site-footer {
      background: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
      margin-top: 40px
    }
    /* Chatbot (embedded) */
    .sj-chat-toggle {
      position: fixed;
      right: 20px;
      bottom: 20px;
      z-index: 1200;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      border: none;
      cursor: pointer;
      background: var(--green);
      color: #fff;
      box-shadow: 0 6px 18px rgba(0,0,0,.2);
    }
    .sj-chat-toggle:hover {
      background: var(--accent);
    }
    .sj-chat {
      position: fixed;
      right: 20px;
      bottom: 92px;
      z-index: 1200;
      width: 340px;
      max-height: 70vh;
      border-radius: 14px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 20px 40px rgba(0,0,0,.2);
      display: none;
      flex-direction: column;
    }
    .sj-chat.open {
      display: flex;
    }
    .sj-chat__header {
      background: var(--green);
      color: #fff;
      padding: 12px 14px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .sj-chat__header .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #fff;
      opacity: .8;
    }
    .sj-chat__title {
      font-weight: 700;
      font-size: 15px;
    }
    .sj-chat__subtitle {
      font-size: 12px;
      opacity: .9;
    }
    .sj-chat__body {
      padding: 12px;
      background: #f7faf7;
      overflow-y: auto;
      flex: 1;
    }
    .sj-msg {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }
    .sj-msg.bot .bubble {
      background: #fff;
      color: #222;
      border: 1px solid #eee;
    }
    .sj-msg.user {
      justify-content: flex-end;
    }
    .sj-msg.user .bubble {
      background: var(--green);
      color: #fff;
    }
    .bubble {
      max-width: 78%;
      padding: 10px 12px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,.06);
      font-size: 14px;
      line-height: 1.35;
    }
    .sj-typing {
      display: inline-flex;
      gap: 4px;
      align-items: center;
    }
    .sj-typing .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #999;
      animation: blink 1.2s infinite ease-in-out;
    }
    .sj-typing .dot:nth-child(2) {
      animation-delay: .2s
    }
    .sj-typing .dot:nth-child(3) {
      animation-delay: .4s
    }
    @keyframes blink {
      0%, 80%, 100% {
        opacity: .2
      }
      40% {
        opacity: 1
      }
    }
    .sj-chat__quick {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 6px;
    }
    .sj-chip {
      border: 1px solid #dfe6df;
      background: #fff;
      color: #333;
      padding: 6px 10px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 12px;
    }
    .sj-chip:hover {
      border-color: var(--green);
      color: var(--green);
    }
    .sj-chat__input {
      padding: 10px;
      background: #fff;
      border-top: 1px solid #eee;
      display: flex;
      gap: 8px;
    }
    .sj-chat__input input {
      flex: 1;
      border: 1px solid #ddd;
      border-radius: 20px;
      padding: 10px 12px;
      outline: none;
      font-size: 14px;
      background: #fff;
    }
    .sj-send {
      border: none;
      background: var(--green);
      color: #fff;
      border-radius: 20px;
      padding: 0 14px;
      cursor: pointer;
      font-weight: 600;
    }
    .sj-send:disabled {
      opacity: .6;
      cursor: not-allowed;
    }
    /* Auth box styles */
    .auth-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
      margin-top: 50px;
    }
    h2 {
      color: var(--green);
      font-size: 2em;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      text-align: left;
      font-weight: 600;
    }
    /* Updated input styles for better spacing and look */
    input[type="text"],
    input[type="password"] {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      width: 100%;
      box-sizing: border-box;
      font-size: 16px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: var(--green);
      box-shadow: 0 0 0 2px rgba(33, 136, 56, 0.2);
    }
    button {
      background: var(--green);
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: var(--accent);
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    .pass {
      text-align: right;
      font-size: 14px;
    }
    .pass a {
      color: var(--green);
      text-decoration: none;
    }
    .auth-box p {
      text-align: center;
      margin-top: 14px;
    }
    .auth-box p a {
      color: var(--green);
      text-decoration: none;
    }
    .alert-error {
      background: #f8d7da;
      color: #842029;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 15px;
    }
    /* Social Buttons */
    .social-buttons {
      margin-top: 25px;
      padding-top: 25px;
      border-top: 1px solid #e0e0e0;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      color: white;
      transition: background-color 0.3s;
    }
    .social-btn i {
      margin-right: 10px;
    }
    .social-btn.google {
      background-color: #DB4437;
    }
    .social-btn.google:hover {
      background-color: #c43c2c;
    }
    .social-btn.facebook {
      background-color: #4267B2;
    }
    .social-btn.facebook:hover {
      background-color: #365899;
    }
    /* New styling for input groups */
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px; /* Tighter gap between label and input */
    }
  </style>
</head>
<body>

<nav class="navbar">
  <a href="/" class="brand-logo">
    <video src="../static/images/spice jar (1).mp4" autoplay muted loop playsinline style="width: 50px; height: auto;"></video>
    <span>SpiceJar</span>
  </a>
  <div class="nav-links">
    <a href="/">Home</a>
    <a href="/menu">Menu</a>
    <a href="/about-us">About Us</a>
    <a href="/cart">Cart</a>
    <div class="dropdown">
      <button class="dropdown-toggle">
        <i class="fas fa-user"></i> Account
      </button>
      <div class="dropdown-menu">
        <!-- Not logged in -->
        <a th:if="${session.USER == null}" th:href="@{/login}">Login</a>
        <a th:if="${session.USER == null}" th:href="@{/register}">Register</a>

        <!-- Logged in -->
        <span th:if="${session.USER != null}" style="padding:8px 16px;display:block;font-weight:bold;">
                    Welcome, <span th:text="${session.USER.username}"></span>
                </span>
        <a th:if="${session.USER != null}" th:href="@{/orders}">My Orders</a>
        <a th:if="${session.USER != null}" th:href="@{/logout}">Logout</a>
      </div>
    </div>
  </div>
</nav>

<div class="auth-box">
  <h2>Login</h2>
  <form th:action="@{/login}" method="post">
    <input type="hidden" name="return" th:value="${returnUrl}">

    <div class="form-group">
      <label for="username">Username:</label>
      <input name="username" id="username" placeholder="Username" required/>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input name="password" id="password" type="password" placeholder="Password" required/>
    </div>

    <div th:if="${param.error}" class="alert-error">
      Invalid username or password.
    </div>

    <div class="pass">
      <a th:href="@{/forgotPassword}">Forgot Password?</a>
    </div>

    <button type="submit">Login</button>
  </form>

  <p>Don't have an account? <a th:href="@{/register}">Register</a></p>
  <p th:if="${error}" class="error"  th:color="danger" th:text="${error}"></p>

  <div class="social-buttons">
    <a href="#" class="social-btn google">
      <i class="fab fa-google"></i> Login with Google
    </a>
    <a href="#" class="social-btn facebook">
      <i class="fab fa-facebook-f"></i> Login with Facebook
    </a>
  </div>
</div>
</body>
</html>
