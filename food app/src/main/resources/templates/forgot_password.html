<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Forgot password • The Spice Jar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root{--green:#218838;--accent:#b7410e}
    body{font-family:Segoe UI,Tahoma,Arial;margin:0;background:#f6fbf6;color:#222}
    .wrap{max-width:420px;margin:48px auto;padding:0 6%}
    .card{background:#fff;border-radius:12px;box-shadow:0 10px 24px rgba(0,0,0,.08);padding:22px}
    h1{margin:0 0 12px;color:#1f2937;font-size:22px}
    label{display:block;font-size:13px;margin:10px 0 6px}
    input{width:100%;padding:12px;border:1px solid #ddd;border-radius:10px}
    .btn{margin-top:14px;width:100%;padding:12px 14px;border:none;border-radius:10px;background:var(--green);color:#fff;font-weight:800;cursor:pointer}
    .ok{background:#e8f7ee;color:#046a2a;border:1px solid #bfe7cd;padding:10px 12px;border-radius:8px;margin-bottom:10px}
    .muted{color:#666;font-size:13px;margin-top:8px}
    a{color:var(--green);text-decoration:none}
  </style>
</head>
<body>
<main class="wrap">
  <div class="card">
    <h1>Forgot your password?</h1>
    <p class="muted">Enter your account email. If we find it, we’ll send a link to reset your password.</p>

    <div th:if="${ok}" class="ok">
      If an account exists for that email, a reset link has been sent.
    </div>

    <form th:action="@{/forgotPassword}" method="post">
      <label>Email</label>
      <input type="email" name="email" placeholder="you@example.com" required/>
      <button class="btn" type="submit"><i class="fa-solid fa-envelope"></i> Send reset link</button>
    </form>

    <p class="muted" style="text-align:center;margin-top:14px">
      <a th:href="@{/login}">Back to login</a>
    </p>
  </div>
</main>
</body>
</html>
