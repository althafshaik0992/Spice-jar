<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title th:text="${subject}">Reset your password</title>
</head>
<body style="font-family:Segoe UI,Arial; background:#f6fbf6; padding:24px">
<table width="100%" cellspacing="0" cellpadding="0" style="max-width:600px;margin:0 auto;background:#ffffff;border-radius:12px;box-shadow:0 10px 24px rgba(0,0,0,.06)">
    <tr>
        <td style="padding:24px">
            <h2 style="margin:0 0 8px;color:#111">Reset your password</h2>
            <p style="color:#444">We received a request to reset your password. Click the button below to choose a new one.</p>

            <p style="text-align:center;margin:22px 0">
                <a th:href="${resetUrl}" style="background:#218838;color:#fff;text-decoration:none;padding:12px 18px;border-radius:8px;display:inline-block;font-weight:700">Reset password</a>
            </p>

            <p style="color:#666;font-size:14px">If you didn’t request this, you can safely ignore this email.</p>
            <p style="color:#999;font-size:12px;margin-top:30px">© The Spice Jar</p>
        </td>
    </tr>
</table>
</body>
</html>
