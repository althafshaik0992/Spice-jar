<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8">
  <title>Checkout â€¢ The Spice Jar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link th:href="@{/css/styles.css}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root { --green:#218838; --accent:#b7410e; --dark:#111; --bg:#f6fbf6; }
    * { box-sizing: border-box; }
    body { font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif; margin:0; background:var(--bg); color:#222; }

    .navbar{background:#fff; padding:6px 6%; box-shadow:0 2px 6px rgba(0,0,0,.05);
      display:flex; justify-content:space-between; align-items:center; position:sticky; top:0; z-index:1000; height:60px}
    .brand-logo{display:flex; align-items:center; gap:8px; text-decoration:none; color:var(--green); font-weight:700; font-size:20px}
    .brand-logo video{width:36px; height:auto; border-radius:4px}
    .nav-links{display:flex; align-items:center; gap:18px}
    .nav-links a{text-decoration:none; color:#333; font-weight:500; font-size:15px}
    .nav-links a:hover{color:var(--green)}

    .container{max-width:1200px; margin:24px auto; padding:0 6%}
    h1{margin:0 0 18px; color:var(--green); font-size:26px}
    .grid{display:grid; grid-template-columns:1fr 420px; gap:28px}
    @media (max-width: 980px){ .grid{grid-template-columns:1fr} }

    .card, .summary{background:#fff; border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,.06); padding:18px}
    .card h2{font-size:18px; margin:0 0 12px; color:#333}

    .form-grid{display:grid; grid-template-columns:1fr 1fr; gap:14px}
    .form-grid .full{grid-column:1 / -1}
    label{display:block; font-size:13px; color:#444; margin:4px 0 6px}
    input, select, textarea{width:100%; padding:11px 12px; border:1px solid #ddd; border-radius:8px; font-size:14px}
    textarea{min-height:96px; resize:vertical}
    .muted{color:#777; font-size:13px}

    .summary h3{margin:0 0 12px; color:#333}
    .summary-row{display:flex; justify-content:space-between; margin:8px 0}
    .summary-total{font-size:18px; font-weight:700}
    .items{margin-top:8px; border-top:1px solid #eee; padding-top:10px}
    .item{display:flex; align-items:center; gap:12px; padding:8px 0; border-bottom:1px solid #f2f2f2}
    .item:last-child{border-bottom:none}
    .thumb{width:56px; height:42px; border-radius:8px; object-fit:cover; background:#f3f3f3}

    .btn-primary{display:inline-flex; align-items:center; gap:10px;
      background:var(--green); color:#fff; border:none;
      padding:14px 18px; border-radius:10px; font-weight:700; cursor:pointer; width:100%; justify-content:center; font-size:16px}
    .btn-primary:hover{background:var(--accent)}

    .site-footer{background:#111; color:#fff; padding:20px; text-align:center; margin-top:40px}
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
  <a th:href="@{/}" class="brand-logo">
    <video th:src="@{/images/Spice-Jar.mp4}" autoplay muted loop playsinline></video>
    <span>SpiceJar</span>
  </a>
  <div class="nav-links">
    <a th:href="@{/}">Home</a>
    <a th:href="@{/menu}">Menu</a>
    <a th:href="@{/cart}">Cart</a>
  </div>
</nav>

<div class="container">
  <h1>Checkout</h1>

  <!-- ONE form wrapping both columns so the submit is a POST -->
  <form th:action="@{/order/place}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div class="grid">
      <!-- Left: Shipping -->
      <section class="card">
        <h2>Shipping & Contact</h2>
        <div class="form-grid">
          <div class="full">
            <label>Full name</label>
            <input name="customerName" placeholder="e.g., Priya Sharma" required/>
          </div>
          <div>
            <label>Email</label>
            <input name="email" type="email" required/>
          </div>
          <div>
            <label>Phone</label>
            <input name="phone" type="tel" required/>
          </div>
          <div class="full">
            <label>Address</label>
            <input name="address" placeholder="Street, Apt/Suite" required/>
          </div>
          <div>
            <label>City</label>
            <input name="city" required/>
          </div>
          <div>
            <label>State</label>
            <input name="state" required/>
          </div>
          <div>
            <label>ZIP</label>
            <input name="zip" required/>
          </div>
          <div>
            <label>Country</label>
            <select name="country" required>
              <option value="" disabled selected>Select</option>
              <option>United States</option><option>Canada</option>
              <option>India</option><option>UK</option><option>Australia</option>
            </select>
          </div>
        </div>
        <p class="muted" style="margin-top:10px">
          <i class="fa-solid fa-lock"></i> Payment secured & encrypted
        </p>
      </section>

      <!-- Right: Summary + submit -->
      <aside class="summary">
        <h3>Order Summary</h3>

        <div class="summary-row">
          <span>Items</span>
          <span th:text="${cart.items.size()}">0</span>
        </div>

        <div class="summary-row">
          <span>Subtotal</span>
          <span th:text="${#numbers.formatDecimal(cart.subtotal,1,'COMMA',2,'POINT')}">$0.00</span>
        </div>

        <div class="summary-row">
          <span>Tax (8%)</span>
          <span th:text="${#numbers.formatDecimal(cart.tax,1,'COMMA',2,'POINT')}">$0.00</span>
        </div>

        <div class="summary-row summary-total">
          <span>Total</span>
          <span th:text="${#numbers.formatDecimal(cart.grandTotal,1,'COMMA',2,'POINT')}">$0.00</span>
        </div>

        <!-- This SUBMITS the form as POST to /order/place -->
        <button type="submit" class="btn-primary" style="margin-top:12px">
          <i class="fa-solid fa-credit-card"></i> Pay Now
        </button>
      </aside>
    </div>
  </form>
</div>

<footer class="site-footer">
  <p>&copy; 2025 The Spice Jar. All rights reserved.</p>
</footer>

</body>
</html>
