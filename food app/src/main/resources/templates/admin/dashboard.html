<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="overflow-x-hidden">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="flex bg-gray-900 text-gray-100 min-h-screen overflow-x-hidden">

<!-- Sidebar -->
<aside class="fixed left-0 top-0 h-screen w-64 bg-gray-800 p-6 flex flex-col justify-between shadow-lg">
    <div>
        <div class="text-3xl font-bold mb-8 text-green-500">SpiceJar</div>
        <nav class="space-y-2">
            <a href="/admin" class="flex items-center p-3 rounded-xl transition-colors duration-200 hover:bg-gray-700 font-semibold text-white bg-green-600 shadow-md">
                <i class="fas fa-chart-line mr-3"></i> Dashboard
            </a>
            <a href="/admin/menu" class="flex items-center p-3 rounded-xl transition-colors duration-200 hover:bg-gray-700 text-gray-300 hover:text-white">
                <i class="fas fa-box-open mr-3"></i> Menu
            </a>
            <a href="/admin/categories" class="flex items-center p-3 rounded-xl transition-colors duration-200 hover:bg-gray-700 text-gray-300 hover:text-white">
                <i class="fas fa-tags mr-3"></i> Categories
            </a>
            <a href="/admin/orders" class="flex items-center p-3 rounded-xl transition-colors duration-200 hover:bg-gray-700 text-gray-300 hover:text-white">
                <i class="fas fa-truck mr-3"></i> Orders
            </a>
        </nav>
    </div>
    <div class="mt-8">
        <a href="/logout" class="flex items-center p-3 rounded-xl transition-colors duration-200 hover:bg-gray-700 text-gray-300 hover:text-white">
            <i class="fas fa-sign-out-alt mr-3"></i> Logout
        </a>
    </div>
</aside>

<!-- Main Content -->
<main class="flex-1 ml-64 p-6 md:p-10 overflow-x-hidden">
    <header class="flex justify-between items-center mb-10">
        <h1 class="text-3xl md:text-4xl font-extrabold text-white">Admin Dashboard</h1>
        <span class="text-lg md:text-xl font-medium text-green-400">Welcome, Admin</span>
    </header>

    <!-- Stat Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
        <div class="bg-gray-800 p-6 rounded-2xl shadow-lg transition-transform transform hover:scale-105">
            <h2 class="text-lg font-semibold text-green-400">Total Orders</h2>
            <p class="text-4xl md:text-5xl font-bold mt-2" th:text="${ordersCount}">0</p>
        </div>
        <div class="bg-gray-800 p-6 rounded-2xl shadow-lg transition-transform transform hover:scale-105">
            <h2 class="text-lg font-semibold text-green-400">Total Revenue</h2>
            <p class="text-4xl md:text-5xl font-bold mt-2" th:text="'$' + ${totalRevenue}">$0.00</p>
        </div>
        <div class="bg-gray-800 p-6 rounded-2xl shadow-lg transition-transform transform hover:scale-105">
            <h2 class="text-lg font-semibold text-green-400">Total menu</h2>
            <p class="text-4xl md:text-5xl font-bold mt-2" th:text="${productsCount}">0</p>
        </div>
        <div class="bg-gray-800 p-6 rounded-2xl shadow-lg transition-transform transform hover:scale-105">
            <h2 class="text-lg font-semibold text-green-400">Total Categories</h2>
            <p class="text-4xl md:text-5xl font-bold mt-2" th:text="${categoriesCount}">0</p>
        </div>
    </div>

    <!-- Orders Chart -->
    <div class="bg-gray-800 p-6 rounded-2xl shadow-lg">
        <h2 class="text-2xl font-semibold mb-4 text-white">Orders by Day</h2>

        <!-- Give the canvas a fixed-height wrapper to prevent layout overflow -->
        <div class="relative h-80 md:h-96 overflow-hidden">
            <canvas id="ordersChart" class="absolute inset-0 w-full h-full"></canvas>
        </div>
    </div>
</main>

<script th:inline="javascript">
    // Data from Thymeleaf (fallbacks provided)
    const labels = /*[[${labels}]]*/ [];
    const values = /*[[${values}]]*/ [];

    const ctx = document.getElementById('ordersChart').getContext('2d');

    new Chart(ctx, {
        type: 'pie',
        data: {
            labels: labels,
            datasets: [{
                label: 'Orders',
                data: values,
                backgroundColor: [
                    '#22c55e', '#ef4444', '#f97316', '#f59e0b',
                    '#eab308', '#06b6d4', '#3b82f6'
                ],
                hoverOffset: 4
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            layout: { padding: 0 },
            plugins: {
                legend: {
                    position: 'bottom',
                    labels: {
                        color: '#fff',
                        boxWidth: 14,
                        padding: 14,
                        font: { size: 13 }
                    }
                },
                tooltip: {
                    backgroundColor: 'rgba(255,255,255,0.95)',
                    titleColor: '#111',
                    bodyColor: '#111',
                    borderColor: '#ddd',
                    borderWidth: 1,
                    displayColors: false,
                    padding: 12,
                    cornerRadius: 8,
                    caretSize: 8,
                    callbacks: {
                        label: (ctx) => {
                            const total = ctx.dataset.data.reduce((s, n) => s + n, 0);
                            const v = ctx.parsed;
                            const pct = total > 0 ? ((v / total) * 100).toFixed(1) : 0;
                            return `${ctx.label}: ${v} orders (${pct}%)`;
                        }
                    }
                }
            }
        }
    });
</script>
</body>
</html>
