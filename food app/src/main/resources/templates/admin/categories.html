<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<link rel="icon" type="image/svg+xml"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Ccircle cx='16' cy='16' r='16' fill='%23218838'/%3E%3Cpath fill='%23fff' d='M10 21c0-4.2 5-4.2 5-8 0-1.4-.8-2.6-2-3.5 3 .3 5 2.2 5 4.7 0 3.6-4 4.6-4 7.8h6v1.5H10V21z'/%3E%3C/svg%3E">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<head><meta charset="UTF-8"><title>Categories</title><link rel="stylesheet" th:href="@{/css/styles.css}"></head>
<body>
<header><div class="container"><a href="/" class="brand">BISTRO Admin</a><nav><a th:href="@{/admin}">Dashboard</a> <a th:href="@{/admin/menu}">menu</a> <a th:href="@{/admin/categories}">Categories</a> <a th:href="@{/admin/orders}">Orders</a></nav></div></header>
<main class="container">
  <h1>Categories</h1>
  <form th:action="@{/admin/categories}" method="post" class="auth-box">
    <input name="name" placeholder="Category name" required>
    <input name="description" placeholder="Description">
    <button type="submit">Add Category</button>
  </form>
  <table>
    <tr><th>ID</th><th>Name</th><th>Description</th><th>Actions</th></tr>
    <tr th:each="c: ${categories}">
      <td th:text="${c.id}"></td>
      <td th:text="${c.name}"></td>
      <td th:text="${c.description}"></td>
      <td>
        <form th:action="@{/admin/categories/delete}" method="post" style="display:inline">
          <input type="hidden" name="id" th:value="${c.id}"/>
          <button type="submit">Delete</button>
        </form>
      </td>
    </tr>
  </table>
</main>
</body>
</html>
