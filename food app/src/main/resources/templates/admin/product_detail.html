<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${product.name}">Product Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; margin:0; background:#f6fbf6; }
        .container { max-width: 1100px; margin: 40px auto; padding: 0 6%; display:grid; grid-template-columns: 1fr 1fr; gap: 40px; }
        img { width:100%; border-radius:12px; object-fit:cover; }
        h1 { margin:0 0 16px; color:#218838; }
        .price { font-size:24px; font-weight:700; color:#b7410e; margin-bottom:20px; }
        .desc { line-height:1.5; color:#444; margin-bottom:20px; }
        .btn { background:#218838; color:#fff; border:none; border-radius:8px; padding:12px 18px; cursor:pointer; font-weight:600; }
        .btn:hover { background:#b7410e; }
    </style>
</head>
<body>

<div class="container">
    <!-- Product Image -->
    <div>
        <img th:src="${#strings.isEmpty(product.imageUrl) ? '/images/placeholder.png' : product.imageUrl}" alt="Product"/>
    </div>

    <!-- Product Details -->
    <div>
        <h1 th:text="${product.name}">Product Name</h1>
        <div class="price">$ <span th:text="${#numbers.formatDecimal(product.price,1,'COMMA',2,'POINT')}">0.00</span></div>
        <p class="desc" th:text="${product.description}">This is the product description.</p>

        <!-- Add to Cart -->
        <form th:action="@{/cart/add}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="hidden" name="productId" th:value="${product.id}"/>
            <input type="number" name="qty" value="1" min="1" style="width:60px; margin-right:10px"/>
            <button type="submit" class="btn"><i class="fa-solid fa-cart-plus"></i> Add to Cart</button>
        </form>
    </div>
</div>

</body>
</html>
