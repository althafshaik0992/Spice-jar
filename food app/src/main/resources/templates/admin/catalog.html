<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin • Catalog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root { --green:#218838; --accent:#b7410e; --dark:#111; }
    * { box-sizing: border-box; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background: #f0f8f0; color:#222; }

    /* Navbar */
    header.navbar {
      background:#fff; padding:6px 6%;
      box-shadow:0 2px 6px rgba(0,0,0,.05);
      display:flex; justify-content:space-between; align-items:center;
      position:sticky; top:0; z-index:1000; height:60px;
    }
    .brand-logo { display:flex; align-items:center; gap:8px; text-decoration:none; color:var(--green); font-weight:700; font-size:20px; }
    .brand-logo video { width:36px; height:auto; border-radius:4px; }
    header.navbar nav a { margin-left:14px; text-decoration:none; color:#333; font-weight:500; font-size:15px; }
    header.navbar nav a:hover { color: var(--green); }

    /* Layout */
    .container { padding: 24px 6%; max-width: 1200px; margin: 0 auto; }
    h1 { color: var(--green); margin: 0 0 16px; font-size: 26px; }

    /* Cards / forms */
    .grid {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 16px;
      align-items: start;
      margin-bottom: 16px;
    }
    .card {
      background:#fff; border-radius:10px;
      box-shadow:0 4px 12px rgba(0,0,0,.06);
      padding:16px;
    }
    .card h2 { margin:0 0 12px; font-size:18px; color:#333; display:flex; gap:8px; align-items:center; }

    .auth-box { display:grid; grid-template-columns: 1fr; gap:10px; }
    .auth-box input, .auth-box select {
      width:100%;
      padding:10px; border:1px solid #ddd; border-radius:8px; font-size:14px; background:#fff;
    }
    .auth-box input[type="file"] {
      padding:8px;
      border-radius:8px;
    }
    .auth-box button {
      background:var(--green); color:#fff; border:none;
      padding:10px 18px; border-radius:8px; cursor:pointer; font-weight:600;
      justify-self:start;
    }
    .auth-box button:hover { background:var(--accent); }

    /* Table */
    .table-card { padding:0 }
    table {
      width:100%; border-collapse: collapse; background:#fff;
      box-shadow:0 4px 12px rgba(0,0,0,.06); border-radius:10px; overflow:hidden;
    }
    th, td { padding:12px; text-align:left; border-bottom:1px solid #eee; vertical-align:middle; font-size:14px; }
    th { background:#fafafa; color:#333; font-weight:600; }
    tr:last-child td { border-bottom:none; }
    .thumb { width:60px; height:60px; object-fit:cover; border-radius:6px; display:block; background:#f5f5f5; }
    .btn-danger {
      background:#dc3545; color:#fff; padding:6px 12px; border:none; border-radius:6px; cursor:pointer; font-size:13px;
    }
    .btn-danger:hover { background:#b02a37; }
    .muted { color:#777; }
  </style>
</head>
<body>

<!-- Navbar -->
<header class="navbar">
  <a th:href="@{/}" class="brand-logo">
    <video th:src="@{/images/Spice-Jar.mp4}" autoplay muted loop playsinline></video>
    SpiceJar Admin
  </a>
  <nav>
    <a th:href="@{/admin}">Dashboard</a>
    <a th:href="@{/admin/catalog}">Catalog</a>
    <a th:href="@{/admin/orders}">Orders</a>
  </nav>
</header>

<main class="container">
  <h1>Catalog</h1>

  <!-- Forms row -->
  <div class="grid">
    <!-- Add Category -->
    <section class="card">
      <h2><i class="fa-solid fa-tags"></i> Add Category</h2>
      <form th:action="@{/admin/categories}" method="post" class="auth-box">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input name="name" placeholder="Category name" required>
        <input name="description" placeholder="Description (optional)">
        <button type="submit">Add Category</button>
      </form>
    </section>

    <!-- Add Product -->
    <section class="card">
      <h2><i class="fa-solid fa-bottle-droplet"></i> Add Product</h2>
      <form th:action="@{/admin/products}" method="post" enctype="multipart/form-data" class="auth-box">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input name="name" placeholder="Name" required>
        <input name="description" placeholder="Description">
        <input name="price" type="number" step="0.01" placeholder="Price" required>
        <input type="file" name="imageFile" accept="image/*" required>

        <select name="categoryId" required>
          <option value="" disabled selected>Select category</option>
          <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
        </select>
        <button type="submit">Add Product</button>
      </form>
    </section>
  </div>

  <!-- menu table -->
  <section class="card table-card">
    <table>
      <thead>
      <tr>
        <th style="width:80px">ID</th>
        <th style="width:90px">Thumb</th>
        <th>Name</th>
        <th style="width:220px">Category</th>
        <th style="width:140px" class="muted">Price</th>
        <th style="width:140px">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="p : ${products}">
        <td th:text="${p.id}">1</td>
        <td>
          <img class="thumb" th:if="${p.imageUrl != null}" th:src="@{${p.imageUrl}}" alt="thumb">
          <span th:if="${p.imageUrl == null}" class="muted">—</span>
        </td>
        <td th:text="${p.name}">Product name</td>
        <td th:text="${p.category != null ? p.category.name : '—'}">Category</td>
        <td th:text="${#numbers.formatDecimal(p.price, 1, 'COMMA', 2, 'POINT')}">$0.00</td>
        <td>
          <form th:action="@{/admin/menu/delete}" method="post" style="display:inline">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" name="id" th:value="${p.id}" />
            <button type="submit" class="btn-danger"><i class="fa-solid fa-trash"></i> Delete</button>
          </form>
        </td>
      </tr>
      <tr th:if="${#lists.isEmpty(products)}">
        <td colspan="6" class="muted" style="text-align:center; padding:18px">No menu yet. Add one using the form above.</td>
      </tr>
      </tbody>
    </table>
  </section>
</main>

</body>
</html>
