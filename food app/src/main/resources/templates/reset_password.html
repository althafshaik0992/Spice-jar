<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Reset password â€¢ The Spice Jar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        :root{--green:#218838;--accent:#b7410e}
        body{font-family:Segoe UI,Tahoma,Arial;margin:0;background:#f6fbf6;color:#222}
        .wrap{max-width:420px;margin:48px auto;padding:0 6%}
        .card{background:#fff;border-radius:12px;box-shadow:0 10px 24px rgba(0,0,0,.08);padding:22px}
        h1{margin:0 0 12px;color:#1f2937;font-size:22px}
        label{display:block;font-size:13px;margin:10px 0 6px}
        input{width:100%;padding:12px;border:1px solid #ddd;border-radius:10px}
        .btn{margin-top:14px;width:100%;padding:12px 14px;border:none;border-radius:10px;background:var(--green);color:#fff;font-weight:800;cursor:pointer}
        .err{background:#fde8e8;color:#7a1212;border:1px solid #f7b7b7;padding:10px 12px;border-radius:8px;margin-bottom:10px}
        .muted{color:#666;font-size:13px;margin-top:8px}
        a{color:var(--green);text-decoration:none}
        .invalid{background:#fffbe6;border:1px solid #ffe58f;color:#7a5c00;padding:10px;border-radius:8px}
    </style>
</head>
<body>
<main class="wrap">
    <!-- Show when token is invalid/expired -->
    <div class="card" th:if="${invalid == true}">
        <h1>Link invalid or expired</h1>
        <p class="muted">Please request a new password reset link.</p>
        <p><a th:href="@{/forgotPassword}">Request again</a></p>
    </div>

    <!-- Show form when token is valid (or when invalid flag is absent/false) -->
    <div class="card" th:if="${invalid != true}">
        <h1>Set a new password</h1>
        <div th:if="${error != null}" class="err" th:text="${error}">Error</div>

        <form th:action="@{/reset-password}" method="post">
            <input type="hidden" name="token" th:value="${token}"/>
            <label>New password</label>
            <input type="password" name="password" minlength="6" required/>
            <label>Confirm password</label>
            <input type="password" name="confirm" minlength="6" required/>
            <button class="btn" type="submit"><i class="fa-solid fa-key"></i> Update password</button>
        </form>

        <p class="muted" style="text-align:center;margin-top:14px">
            <a th:href="@{/login}">Back to login</a>
        </p>
    </div>
</main>
</body>
</html>
