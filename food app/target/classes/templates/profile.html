<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Profile • The Spice Jar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        :root { --green:#218838; --accent:#b7410e; --bg:#f6fbf6; --card:#fff; --muted:#6b7280; }
        body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;background:var(--bg);color:#111}
        .navbar{background:#fff;padding:10px 6%;box-shadow:0 2px 6px rgba(0,0,0,.06);display:flex;justify-content:space-between;align-items:center;position:sticky;top:0;z-index:1000}
        .brand{display:flex;align-items:center;gap:10px;text-decoration:none;color:var(--green);font-weight:800}
        .brand video{width:36px;border-radius:6px}
        .nav a{color:#333;text-decoration:none;margin-left:16px;font-weight:600}
        .nav a:hover{color:var(--green)}

        .wrap{max-width:920px;margin:24px auto;padding:0 6%}
        .cover{background:linear-gradient(135deg,#22c55e22,#b7410e22), url('/images/spices-about.jpeg') center/cover; height:160px; border-radius:16px}
        .card{background:var(--card);border-radius:14px;box-shadow:0 10px 24px rgba(0,0,0,.07);padding:20px;margin-top:-48px;position:relative}

        .profile-row{display:grid;grid-template-columns:160px 1fr;gap:18px;align-items:start}
        .avatar-wrap{display:flex;flex-direction:column;align-items:center;gap:10px}
        .avatar{width:128px;height:128px;border-radius:50%;object-fit:cover;border:3px solid #fff;box-shadow:0 6px 16px rgba(0,0,0,.12);background:#eef2ef}
        .placeholder{width:128px;height:128px;border-radius:50%;display:grid;place-items:center;background:#eef2ef;border:3px solid #fff;box-shadow:0 6px 16px rgba(0,0,0,.12);color:#7a7a7a;font-size:42px}

        .pill{font-size:12px;color:var(--muted)}
        .alert{padding:10px 12px;border-radius:10px;margin:12px 0;font-weight:600;background:#e9f7ef;color:#137a2a}
        .error{background:#fde8e8;color:#9b1c1c}

        form .grid{display:grid;grid-template-columns:1fr 1fr;gap:14px}
        @media (max-width: 760px){ .profile-row{grid-template-columns:1fr} form .grid{grid-template-columns:1fr} }

        label{display:block;margin:10px 0 6px;font-weight:600}
        input{width:100%;padding:11px 12px;border:1px solid #ddd;border-radius:10px}

        .btn{margin-top:14px;padding:12px 16px;border:none;border-radius:10px;cursor:pointer;font-weight:800}
        .btn-primary{background:var(--green);color:#fff}
        .btn-primary:hover{background:var(--accent)}
        .btn-ghost{background:#f3f4f6}
    </style>
</head>
<body>
<header class="navbar">
    <a th:href="@{/}" class="brand">
        <video th:src="@{/images/Spice-Jar.mp4}" autoplay muted loop></video>
        <span>SpiceJar</span>
    </a>
    <nav class="nav">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/menu}">Menu</a>
        <a th:href="@{/cart}">Cart</a>
        <a th:href="@{/orders}">My Orders</a>
    </nav>
</header>

<div class="wrap">
    <div class="cover"></div>

    <section class="card">
        <div th:if="${msg}" class="alert" th:text="${msg}"></div>
        <div th:if="${error}" class="alert error" th:text="${error}"></div>

        <div class="profile-row">
            <!-- Left: avatar -->
            <div class="avatar-wrap">
                <img th:if="${user.avatarUrl != null and !#strings.isEmpty(user.avatarUrl)}"
                     th:src="@{${user.avatarUrl}}" alt="Avatar" class="avatar"/>
                <div th:if="${user.avatarUrl == null or #strings.isEmpty(user.avatarUrl)}" class="placeholder">
                    <i class="fa-regular fa-user"></i>
                </div>

                <form th:action="@{/profile/avatar}" method="post" enctype="multipart/form-data">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input type="file" name="avatar" accept="image/*" required/>
                    <button class="btn btn-ghost" type="submit">
                        <i class="fa-solid fa-image"></i> Upload Photo
                    </button>
                </form>

                <div class="pill">JPG/PNG • up to ~3–5MB</div>
            </div>

            <!-- Right: edit form -->
            <div>
                <form th:action="@{/profile}" th:object="${user}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <div class="grid">
                        <div>
                            <label>First name</label>
                            <input th:field="*{firstName}" required/>
                        </div>
                        <div>
                            <label>Last name</label>
                            <input th:field="*{lastName}" required/>
                        </div>

                        <div>
                            <label>Email</label>
                            <input th:field="*{email}" type="email" required/>
                        </div>
                        <div>
                            <label>Phone</label>
                            <input th:field="*{phone}" type="tel"/>
                        </div>

                        <div class="full" style="grid-column:1 / -1">
                            <label>Address</label>
                            <input th:field="*{address}"/>
                        </div>

                        <div>
                            <label>Username</label>
                            <input th:value="${user.username}" readonly/>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="fa-solid fa-save"></i> Save Changes
                    </button>
                    <a class="btn btn-ghost" th:href="@{/profile/view}">
                        <i class="fa-solid fa-eye"></i> View Profile
                    </a>
                </form>
            </div>
        </div>
    </section>
</div>
</body>
</html>
