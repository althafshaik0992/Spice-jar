<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>Cart â€¢ The Spice Jar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --green: #218838;
            --accent: #b7410e;
            --dark: #111;
            --bg: #f0f8f0;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: var(--bg);
            color: #222;
        }

        /* Navbar */
        .navbar {
            background: #fff;
            padding: 6px 6%;
            box-shadow: 0 2px 6px rgba(0, 0, 0, .05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            height: 60px;
        }

        .brand-logo {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: var(--green);
            font-weight: 700;
            font-size: 20px
        }

        .brand-logo video {
            width: 36px;
            height: auto;
            border-radius: 4px
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 18px
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            font-size: 15px
        }

        .nav-links a:hover {
            color: var(--green)
        }

        .dropdown {
            position: relative
        }

        .dropdown-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 15px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 6px
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, .1);
            border-radius: 6px;
            overflow: hidden;
            min-width: 180px
        }

        .dropdown:hover .dropdown-menu {
            display: block
        }

        .dropdown-menu a, .dropdown-menu span {
            display: block;
            padding: 10px 16px;
            text-decoration: none;
            color: #333;
            white-space: nowrap
        }

        .dropdown-menu a:hover {
            background: #f4f4f4
        }

        /* Layout */
        .container {
            max-width: 1100px;
            margin: 24px auto;
            padding: 0 6%
        }

        h2 {
            margin: 6px 0 18px;
            color: var(--green)
        }

        .cart-grid {
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 24px
        }

        @media (max-width: 900px) {
            .cart-grid {
                grid-template-columns:1fr
            }
        }

        /* Table */
        .cart-table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .06)
        }

        .cart-table th, .cart-table td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            vertical-align: middle;
            text-align: left
        }

        .cart-table th {
            background: #fafafa;
            color: #333;
            font-weight: 600
        }

        .item-cell {
            display: flex;
            align-items: center;
            gap: 12px
        }

        .item-thumb {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            background: #f4f4f4;
        }

        .qty-wrap {
            display: flex;
            align-items: center;
            gap: 8px
        }

        .qty-wrap input[type="number"] {
            width: 80px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            padding: 10px 14px;
            font-weight: 600
        }

        .btn-update {
            background: var(--green);
            color: #fff
        }

        .btn-update:hover {
            filter: brightness(.95)
        }

        .btn-remove {
            background: #dc3545;
            color: #fff
        }

        .btn-remove:hover {
            background: #b02a37
        }

        /* Summary card */
        .summary {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .06);
            padding: 18px
        }

        .summary h3 {
            margin: 0 0 12px;
            color: #333
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0
        }

        .summary-total {
            font-size: 18px;
            font-weight: 700
        }

        .checkout {
            display: block;
            width: 100%;
            text-align: center;
            background: var(--green);
            color: #fff;
            padding: 12px 16px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 700;
            margin-top: 16px
        }

        .checkout:hover {
            background: var(--accent)
        }

        /* Empty state */
        .empty {
            background: #fff;
            border-radius: 12px;
            padding: 28px;
            text-align: center;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .06)
        }

        .empty p {
            margin: 6px 0 16px
        }

        .shop-link {
            display: inline-block;
            margin-top: 6px;
            color: #fff;
            background: var(--green);
            padding: 10px 14px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 700
        }

        .shop-link:hover {
            background: var(--accent)
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <a th:href="@{/}" class="brand-logo">
        <video th:src="@{/images/Spice-Jar.mp4}" autoplay muted loop playsinline></video>
        <span>SpiceJar</span>
    </a>
    <div class="nav-links">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/menu}">Menu</a>
        <a th:href="@{/cart}">Cart</a>

        <div class="dropdown">
            <button class="dropdown-toggle"><i class="fas fa-user"></i> Account</button>
            <div class="dropdown-menu">
                <a th:if="${session.USER == null}" th:href="@{/login}">Login</a>
                <a th:if="${session.USER == null}" th:href="@{/register}">Register</a>
                <span th:if="${session.USER != null}">
          Welcome, <span th:text="${session.USER.username}">User</span>
        </span>
                <a th:if="${session.USER != null}" th:href="@{/orders}">My Orders</a>
                <a th:if="${session.USER != null}" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <h2>Your Cart</h2>

    <!-- Empty -->
    <div class="empty" th:if="${cart == null or cart.items == null or #lists.isEmpty(cart.items)}">
        <i class="fa-solid fa-bag-shopping" style="font-size:36px;color:var(--green)"></i>
        <p>Your cart is empty.</p>
        <a class="shop-link" th:href="@{/menu}">Browse Menu</a>
    </div>

    <!-- Filled -->
    <div class="cart-grid" th:if="${cart != null and cart.items != null and !#lists.isEmpty(cart.items)}">
        <!-- Table -->
        <table class="cart-table">
            <thead>
            <tr>
                <th>Item</th>
                <th style="width:160px">Qty</th>
                <th style="width:120px">Price</th>
                <th style="width:140px">Subtotal</th>
                <th style="width:130px">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="it : ${cart.items}">
                <td class="item-cell">
                    <!-- Generic thumbnail to avoid errors if CartItem has no imageUrl -->
                    <img class="item-thumb"
                         th:src="${#strings.isEmpty(it.imageUrl) ? '/images/chilli%20powder.jpeg' : it.imageUrl}"
                         alt="thumb"/>

                    <!--
                    If you later add imageUrl to CartItem, replace the line above with:
                    <img class="item-thumb"
                         th:src="${#strings.isEmpty(it.imageUrl) ? '/images/chilli%20powder.jpeg' : it.imageUrl}"
                         alt="thumb"/>
                    -->
                    <span th:text="${it.name}">Item name</span>
                </td>

                <td>
                    <form class="qty-wrap" th:action="@{/cart/update}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="hidden" name="productId" th:value="${it.productId}"/>
                        <input type="number" name="qty" th:value="${it.qty}" min="0"/>
                        <button class="btn btn-update" type="submit" title="Update">
                            <i class="fa-solid fa-rotate"></i>
                        </button>
                    </form>
                </td>

                <td th:text="${#numbers.formatDecimal(it.price,1,'COMMA',2,'POINT')}">$0.00</td>
                <td th:text="${#numbers.formatDecimal(it.subtotal,1,'COMMA',2,'POINT')}">$0.00</td>

                <td>
                    <!-- Remove = update quantity to 0 (compatible with your CartController) -->
                    <form th:action="@{/cart/update}" method="post" style="display:inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="hidden" name="productId" th:value="${it.productId}"/>
                        <input type="hidden" name="qty" value="0"/>
                        <button class="btn btn-remove" type="submit">
                            <i class="fa-solid fa-trash"></i> Remove
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- Summary -->
        <aside class="summary">
            <h3>Order Summary</h3>

            <div class="summary-row">
                <span>Items</span>
                <span th:text="${cart.items.size()}">0</span>
            </div>

            <div class="summary-row">
                <span>Subtotal</span>
                <span th:text="${#numbers.formatDecimal(cart.subtotal,1,'COMMA',2,'POINT')}">$0.00</span>
            </div>

            <div class="summary-row">
                <span>Tax (8%)</span>
                <span th:text="${#numbers.formatDecimal(cart.tax,1,'COMMA',2,'POINT')}">$0.00</span>
            </div>

            <div class="summary-row summary-total">
                <span>Total</span>
                <span th:text="${#numbers.formatDecimal(cart.grandTotal,1,'COMMA',2,'POINT')}">$0.00</span>
            </div>

            <a class="checkout" th:href="@{/order/checkout}">
                <i class="fa-solid fa-credit-card"></i> Checkout
            </a>
        </aside>
    </div>
</div>

</body>
</html>
