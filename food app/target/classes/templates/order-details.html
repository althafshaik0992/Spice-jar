<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Order Details • The Spice Jar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        :root {
            --green: #218838;
            --accent: #b7410e;
            --dark: #111;
            --bg: #f6fbf6;
            --card: #fff;
            --shadow: 0 8px 20px rgba(0, 0, 0, .06);
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: #222
        }

        .wrap {
            max-width: 800px;
            margin: 24px auto;
            padding: 0 6%
        }

        h1 {
            margin: 0 0 16px;
            color: var(--green);
            font-size: 26px
        }

        .card {
            background: var(--card);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 24px
        }

        .order-details {
            display: grid;
            gap: 16px;
        }

        .order-details p {
            margin: 0;
            font-size: 16px;
        }

        .order-details strong {
            color: #333;
        }

        .item-list {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .item-list h2 {
            font-size: 20px;
            color: var(--green);
            margin: 0 0 10px;
        }

        .item-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .item-list li {
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
        }

        .item-list li:last-child {
            border-bottom: none;
        }

        .item-name {
            font-weight: 600;
        }

        .item-quantity {
            color: #777;
        }
    </style>
</head>
<body>

<main class="wrap">
    <h1><i class="fa-solid fa-receipt"></i> Order <span th:text="${order.id}">#12345</span></h1>

    <section class="card">
        <div class="order-details">
            <p><strong>Order #</strong> <span th:text="${order.id}">12345</span></p>
            <p><strong>Placed On:</strong> <span th:text="${#temporals.format(order.createdAt, 'MMM d, yyyy • h:mm a')}">Aug 29, 2025 • 9:45 AM</span></p>
            <p><strong>Total:</strong> <span  th:text="${#numbers.formatDecimal(order.grandTotal,1,'COMMA',2,'POINT')}">">10.00</span></p>
        </div>

        <div class="item-list">
            <h2>Items</h2>
            <ul th:if="${!#lists.isEmpty(order.items)}">
                <li th:each="item : ${order.items}">
                    <span class="item-name" th:text="${item.productName}">Biryani Bowl</span>
                    <span class="item-quantity">× <span th:text="${item.quantity}">1</span></span>
                </li>
            </ul>
            <p th:if="${#lists.isEmpty(order.items)}" style="color:#777">No items in this order.</p>
        </div>
    </section>
</main>

</body>
</html>
