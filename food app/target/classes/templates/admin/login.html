<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Sign In</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;background:#f5f7fb;margin:0}
    .nav{background:#111;color:#fff;padding:12px 18px;display:flex;justify-content:space-between;align-items:center}
    .nav a{color:#fff;text-decoration:none;margin-right:16px}
    .card{max-width:420px;margin:60px auto;background:#fff;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.08);padding:24px}
    h1{font-size:20px;margin:0 0 12px}
    label{display:block;margin:12px 0 6px;color:#333}
    input{width:100%;padding:12px;border:1px solid #ddd;border-radius:10px;box-sizing:border-box}
    button{margin-top:16px;width:100%;padding:12px;border:0;border-radius:10px;background:#218838;color:#fff;font-weight:600;cursor:pointer}
    button:hover{filter:brightness(.95)}
    .links{margin-top:12px;text-align:center}
  </style>
</head>
<body>
<header class="nav">
  <div><a href="/">SpiceJar</a></div>
  <nav>
    <a href="/admin">Dashboard</a>
    <a href="/admin/menu">menu</a>
    <a href="/admin/categories">Categories</a>
    <a href="/admin/orders">Orders</a>
  </nav>
</header>
<main>
  <div class="card">
    <h1>Admin Sign In</h1>
    <form th:action="@{/admin/login}" method="post">
      <label>Username</label>
      <input type="text" name="username" required/>
      <label>Password</label>
      <input type="password" name="password" required/>
      <button type="submit">Sign in</button>
    </form>
    <div class="links"><a href="/" style="color:#218838">Back to site</a></div>
  </div>
</main>
</body>
</html>
